- name: Update apt cache and upgrade
  apt:
    update_cache: true
    upgrade: true
    cache_valid_time: 3600
  become: true

- name: Instalar GPG
  apt:
    name: gnupg
    state: present
    update_cache: true
  become: true

- name: Agregar clave GPG para netclient
  apt_key:
    url: https://apt.netmaker.org/gpg.key
  become: true

- name: Agregar repositorio para netclient
  apt_repository:
    repo: deb [arch=arm64] https://apt.netmaker.org stable main
    state: present
  become: true

- name: Instala programas necesarios
  apt:
    name: "{{item}}"
    state: present
    update_cache: true
  loop:
    - wireguard
    - netclient=0.17.1-0
  become: true
    
- name: AÃ±ade a la VPN
  ansible.builtin.shell:
    cmd: netclient join -t {{ netclient_token }}
  become: true

- name: Install necessary python modules
  apt:
    name: python3-pymysql
    state: present
  become: true

- name: Install MariaDB server
  apt:
    name: mariadb-server
    state: present
  notify: restart mariadb
  become: true

- name: Ensure MariaDB service is running
  service:
    name: mariadb
    state: started
    enabled: yes
  become: true

