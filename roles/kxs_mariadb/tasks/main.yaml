- name: Ensure databases exist
  mysql_db:
    name: "{{ k3s_database }}"
    login_user: root
    login_password: "{{ mariadb_root_password }}"
    state: present
  become: true

- name: Ensure users exist
  mysql_user:
    login_user: root
    login_password: "{{ mariadb_root_password }}"
    name: "{{ k3s_database_user }}"
    password: "{{ k3s_database_pass }}"
    priv: "{{ k3s_database }}.*:ALL"
    state: present
  become: true